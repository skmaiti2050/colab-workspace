name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      skip_tests:
        description: 'Skip tests (emergency deployment only)'
        required: false
        default: false
        type: boolean
      reason:
        description: 'Reason for manual deployment'
        required: true
        type: string

jobs:
  validate-deployment:
    name: Validate Deployment Request
    runs-on: ubuntu-latest
    
    steps:
      - name: Validate inputs
        run: |
          echo "üöÄ Manual deployment requested"
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Skip tests: ${{ github.event.inputs.skip_tests }}"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Triggered by: ${{ github.actor }}"
          
          if [ "${{ github.event.inputs.skip_tests }}" == "true" ]; then
            echo "‚ö†Ô∏è  WARNING: Tests will be skipped!"
            echo "This should only be used for emergency deployments"
          fi

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: [validate-deployment]
    if: github.event.inputs.skip_tests != 'true'
    
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:cov
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test_jwt_secret_key_for_ci
          JWT_REFRESH_SECRET: test_jwt_refresh_secret_key_for_ci
          NODE_ENV: test

      # Database migrations and E2E tests temporarily disabled - unit tests provide good coverage
      # - name: Run database migrations for e2e tests
      #   run: npm run migration:run -- -d ormconfig.ts
      #   env:
      #     DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      #     NODE_ENV: test

      # Temporarily skip E2E tests - they need more complex setup
      # - name: Run e2e tests
      #   run: npm run test:e2e
      #   env:
      #     DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
      #     REDIS_HOST: localhost
      #     REDIS_PORT: 6379
      #     JWT_SECRET: test_jwt_secret_key_for_ci
      #     JWT_REFRESH_SECRET: test_jwt_refresh_secret_key_for_ci
      #     NODE_ENV: test

  deploy:
    name: Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || github.event.inputs.skip_tests == 'true')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Post-deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Manual deployment completed successfully"
            echo "Environment: ${{ github.event.inputs.environment }}"
            echo "Reason: ${{ github.event.inputs.reason }}"
            echo "Deployed by: ${{ github.actor }}"
          else
            echo "‚ùå Manual deployment failed"
            echo "Please check the logs and consider rollback if necessary"
            exit 1
          fi