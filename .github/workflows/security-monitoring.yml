name: Security Monitoring

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  security-audit:
    name: Daily Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run comprehensive security audit
        run: |
          echo "üîç Running npm audit..."
          npm audit --audit-level=low --json > audit-results.json || true
          
          echo "üìä Audit Summary:"
          npm audit --audit-level=low || true

      - name: Check for high/critical vulnerabilities
        run: |
          HIGH_CRITICAL=$(npm audit --audit-level=high --json 2>/dev/null | jq '.metadata.vulnerabilities.high + .metadata.vulnerabilities.critical' || echo "0")
          
          if [ "$HIGH_CRITICAL" -gt 0 ]; then
            echo "‚ùå Found $HIGH_CRITICAL high/critical vulnerabilities"
            echo "Please review and update dependencies"
            exit 1
          else
            echo "‚úÖ No high/critical vulnerabilities found"
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results
          path: audit-results.json
          retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC